<section class="theme-wrapper">
  <header class="theme-header">
    <article class="theme-content">
      <a href="#" class="theme-link">
        <h2 class="theme-title">{{ theme.themeName }}</h2>
      </a>
      <div class="theme-details">
        <section>
          <p class="theme-date">
            Date: <time>{{ theme.created_at }}</time>
          </p>
          <div class="theme-user">
            <p>
              Username: <span>{{ theme.userId.username }}</span>
            </p>
          </div>
        </section>
        <aside class="theme-subscribers">
          <!-- <button class="subscribe">Subscribe</button> -->
          <p>
            Subscribers: <span>{{ theme.subscribers.length }}</span>
          </p>
        </aside>
      </div>
    </article>
  </header>
</section>
