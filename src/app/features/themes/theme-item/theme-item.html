<div class="theme-container">
  <div class="theme-name-wrapper">
    <div class="theme-name">
      <a [routerLink]="['/themes', theme._id]" class="normal">
        <h2>{{ theme.themeName | sliceTitle }}</h2>
      </a>

      <div class="columns">
        <div>
          <p>Date: <time>{{ theme.created_at | date: 'dd.MM.yyyy HH:mm:ss' }}</time></p>
          <div class="nick-name">
            <p>Username: <span>{{ theme.userId.username }}</span></p>
          </div>
        </div>

        <div class="subscribers">
       <button [routerLink]="['/themes', theme._id]" class="details-btn">Details</button>

<!-- Subscribe/Unsubscribe buttons only for logged-in users (and not the creator) -->
          <ng-container *ngIf="isLoggedIn && theme.userId.id !== currentUserId">
            <button 
              *ngIf="subscribed; else subscribeBtn" 
              class="unsubscribe" 
              (click)="toggleSubscribe(theme._id)">
              Unsubscribe
            </button>
            <ng-template #subscribeBtn>
              <button 
                class="subscribe" 
                (click)="toggleSubscribe(theme._id)">
                Subscribe
              </button>
            </ng-template>
          </ng-container>

          <p>Subscribers: <span>{{ theme.subscribers.length }}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
