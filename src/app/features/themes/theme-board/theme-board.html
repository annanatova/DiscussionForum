<section class="welcome-section" *ngIf="!isLoggedIn()">
  <h3>Welcome to a Place of Ideas and Connection!</h3>
  <p>
    Here, your voice matters. Ask questions, inspire others, and build something together. This community grows with you - one post at a time.
  </p>
  <nav class="auth-links">
    <ul>
      <li>
        <a routerLink="/login">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
      </li>
      <li>
        <a routerLink="/register">
          <i class="fas fa-user-plus"></i>
          Register
        </a>
      </li>
    </ul>
  </nav>
</section>

<div class="main-container">
  <main class="themes-list">
    <section class="theme-items">
      <app-theme-item 
        *ngFor="let theme of themes$ | async; trackBy: trackByThemeId"
        [theme]="theme">
      </app-theme-item>
    </section>
  </main>
</div>
