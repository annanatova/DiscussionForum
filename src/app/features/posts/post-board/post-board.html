@if (!isLoggedIn()) {
<section class="welcome-section">
  <h3>Welcome to a Place of Ideas and Connection!</h3>
  <p>
    Here, your voice matters. Ask questions, inspire others, and build something together. This community grows with you - one post at a time.
  </p>
  <nav class="auth-links">
    <ul>
      <li>
        <a routerLink="/login">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
      </li>
      <li>
        <a routerLink="/register">
          <i class="fas fa-user-plus"></i>
          Register
        </a>
      </li>
    </ul>
  </nav>
</section>
}

<div class="main-container">
  <aside class="sidebar">
    <section class="recent-posts">
      <h2 class="section-title">Recent posts</h2>
      <div *ngIf="posts$ | async as posts; else loading">
  <div *ngFor="let post of posts; trackBy: trackById">
    <app-post-item [post]="post"></app-post-item>
  </div>
</div>

<ng-template #loading>
  <p>Loading elements...</p>
</ng-template>
    </section>
  </aside>
</div>
