<form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <h2>Log into your account</h2>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-user"></i></span></label>
            <input 
                [class.input-error]="isEmailValid" 
                type="email"
                id="email"
                placeholder="john.doe@gmail.com" 
                formControlName="email">
        </p>
        @if (isEmailValid) {
        <p class="error">
            {{ emailErrorMessage }}
        </p>
        }

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-key"></i></span></label>
            <input 
                [class.input-error]="isPasswordValid"
                type="password"
                id="password"
                placeholder="******" 
                formControlName="password">
        </p>
        @if (isPasswordValid) {
        <p class="error">
            {{ passwordErrorMessage }}
        </p>
        }

        <button [disabled]="loginForm.invalid">Login</button>

        <p class="text-center">
            You don't have an account?
            <a routerLink="/register">Sign in.</a>
        </p>
    </fieldset>
</form>
